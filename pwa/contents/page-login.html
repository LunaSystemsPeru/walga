<script>
    let loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let usuario = "admin"
        let password = "contra"

        let inputusuario = document.getElementById('input-usuario').value
        let inputpassword = document.getElementById('input-password').value

        document.getElementById('input-usuario').classList.remove("is-invalid");
        document.getElementById('input-password').classList.remove("is-invalid");

        let form_params = {
            "login_username": inputusuario,
            "login_pass": inputpassword
        }

        $.post('../controller/login.php', form_params, function (data) {
            console.log(data)
            try {
                let jsondata = JSON.parse(data)

                if (jsondata.success === false) {
                    alert(jsondata.mensaje)
                    return false
                }

                sessionStorage.setItem('id_usuario', jsondata.id_usuario)
                sessionStorage.setItem('id_empresa', jsondata.id_empresa)

                location.href = 'page-welcome.html'
            } catch (e) {
                console.log(e)
            }
        })


    })
</script>
