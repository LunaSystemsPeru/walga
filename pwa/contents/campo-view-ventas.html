<script>
    function loadVentas() {
        let fecha = '2023-12-20';
        let cardid = $('#card-items-venta');
        $.post('../controller/dao_ventas.php?accion=listar', {"fecha": fecha}, function (data) {
            cardid.html("")
            try {
                let jsondata = JSON.parse(data)
                for (item of jsondata) {
                    let label_estado = '<label class="label-sm bg-danger text-white m-1">Anulado</label>'
                    if (item.estado == 1) {
                        label_estado = ''
                    }
                    let documento_venta = item.docsunat_abreviado + " | " + item.serie + " - " + item.numero
                    let tr = '<div class="item">' +
                        '<a href="campo-view-venta-detalle.html">' +
                        '<div class="embody_w">' +
                        '<div class="details_w">' +
                        '<h3>' + documento_venta + '</h3>' +
                        '<span>' + item.fecha + '</span>' +
                        '<span>' + item.razonsocial + '</span>' +
                        '<span>' + label_estado + '</span>' +
                        '</div>' +
                        '<div class="price">' +
                        '<p>S/ ' + parseFloat(item.total).toFixed(2) + '</p>' +
                        '</div>' +
                        '</div>' +
                        '</a>' +
                        '</div>';
                    cardid.append(tr)
                }
            } catch (e) {
                console.log(e)
            }
        })
    }
</script>
